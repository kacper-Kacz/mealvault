{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
  <h1>Your Meal Plans</h1>
  <a class="btn btn-dark" href="{% url 'vault:mealplan_create' %}">New Plan</a>
</div>

<div class="list-group mt-3">
  {% for p in plans %}
    <a class="list-group-item list-group-item-action" href="{% url 'vault:mealplan_detail' p.pk %}">
      <strong>{{ p.name }}</strong>
      <div class="small text-muted">Week start: {{ p.week_start }}</div>
    </a>
  {% empty %}
    <div class="alert alert-info mt-3">You have no meal plans yet.</div>
  {% endfor %}
</div>
{% endblock %}
