{% extends "base.html" %}
{% block content %}
<h1>{% if mode == "create" %}New Meal Plan{% else %}Edit Meal Plan{% endif %}</h1>

<form method="post" class="mt-3" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-outline-dark" href="{% url 'vault:mealplan_list' %}">Back</a>
</form>
{% endblock %}
